footer:
  # Specify the date when the site was setup. If not defined, current year will be used.
  #since: 2019
  # Icon between year and copyright info.
  icon:
    name: heart
    options: {prefix: 'fas'}

# Creative Commons 4.0 International License.
# See: https://creativecommons.org/share-your-work/licensing-types-examples
# Available values of license: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
# You can set a language value if you prefer a translated version of CC license.
creative_commons:
  post: true
  license: by-nc-sa

# When running the site in a subdirectory (e.g. domain.tld/blog), remove the leading slash from link value (/archives -> archives).
# Usage: `Key: /link/ || icon`
# Key is the name of menu item. If the translation for this item is available, the translated text will be loaded, otherwise the Key name will be used. Key is case-senstive.
# Value before `||` delimeter is the target link.
# Value after `||` delimeter is the name of FontAwesome icon. If icon (with or without delimeter) is not specified, question icon will be loaded.
# External url should start with http:// or https://
menu:
  home: / || fas fa-home
  #tags: /tags/ || fas fa-tags
  #categories: /categories/ || fas fa-th
  archives: /archives/ || fas fa-archive
  #sitemap: /sitemap.xml || fas fa-sitemap
  #commonweal: /404/ || fas fa-heartbeat

# Enable / Disable menu icons.
menu_settings:
  icons: true

# Social Links
social:
  enable: false
  items:
    # - icon:
    #     name: github
    #     options: {prefix: 'fab'}
    #   name: GitHub
    #   link: https://github.com/yourname
    # - name: Twitter
    #   link: https://twitter.com/yourname
    # - icon:
    #     name: github
    #     options: {prefix: 'fab'}
    #   link: https://github.com/yourname

# Sidebar Avatar
avatar:
  # In theme directory (source/images): /images/avatar.gif
  # In site directory (source/uploads): /uploads/avatar.gif
  # You can also use other linking images.
  url: /images/avatar.gif
  # If true, the avatar would be dispalyed in circle.
  rounded: true
  # The value of opacity should be choose from 0 to 1 to set the opacity of the avatar.
  opacity: 1
  # If true, the avatar would be rotated with the cursor.
  rotated: false

# Table Of Contents in the Sidebar
toc:
  enable: true
  # Automatically add list number to toc.
  number: true
  # If true, all words will placed on next lines if header width longer then sidebar width.
  wrap: false
  # If true, all level of TOC in a post will be displayed, rather than the activated part of it.
  expand_all: false
  # Maximum heading depth of generated toc. You can set it in one post through `toc_max_depth` in Front Matter.
  max_depth: 6

# Scroll behavior.
scroll:
  more: true
  save: false

# Post meta display settings
post_meta:
  item_text: false
  created_at: true
  updated_at:
    enable: false
    hide_same: true
  categories: true

# Reward (Donate)
reward_settings:
  # If true, reward would be displayed in every article by default.
  # You can show or hide reward in a specific article throuth `reward: true | false` in Front Matter.
  enable: false
  comment: Donate comment here

