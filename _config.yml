# Header panel color.
theme_color: "#414852"

# Custom Logo
custom_logo: #/uploads/custom-logo.jpg

# Code Highlight theme
# Available values: normal | night | night eighties | night blue | night bright
# https://github.com/chriskempson/tomorrow-theme
highlight_theme: normal

# TagCloud settings for tags page.
tagcloud:
  # If true, font size, font color and amount of tags can be customized
  enable: false
  # All values below are same as default, change them by yourself
  min: 12 # min font size in px
  max: 30 # max font size in px
  start: "#ccc" # start color (hex, rgba, hsla or color keywords)
  end: "#111" # end color (hex, rgba, hsla or color keywords)
  amount: 200 # amount of tags, chage it if you have more than 200 tags

# Show previous post and next post in post footer if exists
# Available values: left | right | false
post_navigation: left

# Multiple Comment System Support
comments:
  # Choose a comment system to be displayed by default
  active:
  # Lazyload all comment systems.
  lazyload: false

# Disqus
disqus:
  enable: false
  shortname:
  count: true

# A JavaScript library for zooming images like Medium
medium_zoom:
  enable: true
  selector: .post-body img:not([data-zoomable="false"]), [data-zoomable]:not([data-zoomable="false"])
  cdn: https://cdn.jsdelivr.net/npm/medium-zoom@1/dist/medium-zoom.min.js

# lozad lib
lozad:
  enable: true
  cdn: https://cdn.jsdelivr.net/npm/lozad@1/dist/lozad.min.js

# Progress bar in the top during page loading.
pace:
  enable: true
  cdn: https://cdn.jsdelivr.net/npm/pace-js@1/pace.min.js
  # Themes list:
  # pace-theme-big-counter | pace-theme-bounce | pace-theme-barber-shop | pace-theme-center-atom
  # pace-theme-center-circle | pace-theme-center-radar | pace-theme-center-simple | pace-theme-corner-indicator
  # pace-theme-fill-left | pace-theme-flash | pace-theme-loading-bar | pace-theme-mac-osx | pace-theme-minimal
  # set: //cdn.jsdelivr.net/npm/pace-js@1.0.2/themes/blue/${theme—name}.css
  theme: https://cdn.jsdelivr.net/npm/pace-js@1/themes/blue/pace-theme-minimal.css

# Set font (default)
font: https://fonts.googleapis.com/css?family=Inconsolata|Itim|Lobster
