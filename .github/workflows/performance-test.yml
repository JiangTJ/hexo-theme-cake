name: Performance Test

on: [push]

jobs:
  run:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10,12,14]

    steps:
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2.1.1
      with:
        node-version: ${{ matrix.node-version }}
        check-latest: true
    - name: Run test
      env:
        CODE_REF: ${{ github.ref }}
      run: |
        npm install hexo-cli -g --silent
        hexo init test
        cd test
        npm install
        git clone https://github.com/jiangtj-lab/hexo-many-posts.git --depth=1 --quiet source/_posts/skk
        git clone https://github.com/jiangtj-lab/performance-test.git --depth=1 --quiet sh

        echo '-----------------------------'
        echo 'Test default theme'
        echo '-----------------------------'
        hexo config theme landscape
        sh ./sh/run-hexo.sh
        sh ./sh/run-hexo.sh
        echo ''

        hexo config theme cake
        cp _config.yml _config.default

        npm install hexo-theme-cake --silent

        echo '-----------------------------'
        echo 'Test latest version'
        echo '-----------------------------'
        sh ./sh/run-hexo.sh
        sh ./sh/run-hexo.sh
        echo ''

        npm install jiangtj/hexo-theme-cake#$CODE_REF --silent

        echo "-----------------------------"
        echo "Test current branch: $CODE_REF"
        echo "default config"
        echo "-----------------------------"
        sh ./sh/run-hexo.sh
        sh ./sh/run-hexo.sh
        echo ''

        echo "-----------------------------"
        echo "Test current branch: $CODE_REF"
        echo "disable buildin highlight, use default highlight"
        echo "-----------------------------"
        cp _config.default _config.yml
        hexo config disable_marked_highlight true
        sh ./sh/run-hexo.sh
        sh ./sh/run-hexo.sh
        echo ''
